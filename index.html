<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | ATLETICA</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to left, rgb(31, 46, 31), rgb(9, 131, 9));
            margin: 0;
            padding: 0;
            height: 100vh; 
        }

        .box {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            color: white;
            max-width: 330px;
        }

        fieldset {
            border: 3px solid rgb(13, 199, 13);
        }

        legend {
            border: 6px solid rgb(13, 199, 13);
            padding: 1px 1px;
            text-align: center;
            border-radius: 100%;
            width: 34%;
        }

        .inputBox {
            position: relative;
            width: 100%;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;  
            outline: none;
            color: white;
            font-size: 15px;
            letter-spacing: 1px;
            width: 96%; 
        }

        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }

        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: rgb(13, 199, 13);
        }

        #data_nascimento {
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }

        #submit {
            background-image: linear-gradient(to left, rgb(48, 223, 48), rgb(135, 255, 135));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        #submit:hover {
            transform: scale(1.02);
        }

        .admin {
            cursor: pointer;
            border-radius: 20px;
            border: none;
            padding: 14px;
            align-items: center;
            margin-top: 10px;
            margin-left: 10px;
            transition: 0.3s;
        }

        .admin:hover {
            background-color: rgb(41, 87, 41);
            color: aliceblue;
        }

        .nasc {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <nav>
        <a href="login.html">
            <input type="button" value="ADMIN" class="admin">
        </a>
    </nav>

    <div class="box">
        <form id="form">
            <fieldset>
                <br>
                <div class="inputBox">
                    <input type="text" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="sexo" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <div class="nasc">
                    <label for="data_nasc"><strong>Data de Nascimento:</strong></label>
                    <input type="date" id="data_nascimento" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <footer>.</footer>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter os valores dos campos do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const sexo = document.querySelector('input[name="sexo"]:checked').value;
            const dataNascimento = document.getElementById('data_nascimento').value;
            const cidade = document.getElementById('cidade').value;
            const endereco = document.getElementById('endereco').value;

            // Criar um objeto com os dados do usuário
            const usuario = {
                nome: nome,
                email: email,
                telefone: telefone,
                sexo: sexo,
                dataNascimento: dataNascimento,
                cidade: cidade,
                endereco: endereco
            };

            // Armazenar os dados no localStorage (simulação do banco de dados)
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push(usuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert('Dados enviados com sucesso!');
            // Limpar o formulário
            document.getElementById('form').reset();
        });
    </script>
</body>
</html>
