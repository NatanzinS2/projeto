<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | ATLETICA</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to left, rgb(31, 46, 31), rgb(9, 131, 9));
            margin: 0;
            padding: 0;
            height: 100vh; 
        }

        .box {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            color: white;
            max-width: 330px;
        }

        fieldset {
            border: 3px solid rgb(13, 199, 13);
        }

        legend {
            border: 6px solid rgb(13, 199, 13);
            padding: 1px 1px;
            text-align: center;
            border-radius: 100%;
            width: 34%;
        }

        .inputBox {
            position: relative;
            width: 100%;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;  
            outline: none;
            color: white;
            font-size: 15px;
            letter-spacing: 1px;
            width: 96%; 
        }

        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }

        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: rgb(13, 199, 13);
        }

        #data_nascimento {
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }

        #submit {
            background-image: linear-gradient(to left, rgb(48, 223, 48), rgb(135, 255, 135));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        #submit:hover {
            transform: scale(1.02);
        }

        .admin {
            cursor: pointer;
            border-radius: 20px;
            border: none;
            padding: 14px;
            align-items: center;
            margin-top: 10px;
            margin-left: 10px;
            transition: 0.3s;
        }

        .admin:hover {
            background-color: rgb(41, 87, 41);
            color: aliceblue;
        }

        .nasc {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <nav>
        <a href="login.html">
            <input type="button" value="ADMIN" class="admin">
        </a>
    </nav>

    <div class="box">
        <form id="cadastroForm">
            <input type="text" name="nome" id="nome" required placeholder="Nome"><br>
            <input type="email" name="email" id="email" required placeholder="Email"><br>
            <input type="tel" name="telefone" id="telefone" required placeholder="Telefone"><br>
            
            <label>Sexo:</label>
            <input type="radio" name="sexo" value="feminino" required> Feminino
            <input type="radio" name="sexo" value="masculino" required> Masculino
            <input type="radio" name="sexo" value="outro" required> Outro
            <br><br>
        
            <input type="date" name="data_nascimento" id="data_nascimento" required><br>
            <input type="text" name="cidade" id="cidade" required placeholder="Cidade"><br>
            <input type="text" name="endereco" id="endereco" required placeholder="EndereÃ§o"><br>
        
            <button type="submit">Cadastrar</button>
        </form>
        
        <script>
        document.getElementById("cadastroForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const formData = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value,
                telefone: document.getElementById("telefone").value,
                sexo: document.querySelector('input[name="sexo"]:checked').value,
                data_nascimento: document.getElementById("data_nascimento").value,
                cidade: document.getElementById("cidade").value,
                endereco: document.getElementById("endereco").value
            };
        
            const response = await fetch("https://atletica-fisio.vercel.app", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
        
            const result = await response.json();
            alert(result.message);
        });
        </script>
        
        
</body>
</html>
